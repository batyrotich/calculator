<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="css//bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.min.js">
    <script src="js/index.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control"
                type="text"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control"
                type="text"> </div>
        <button type="submit" class="btn btn-primary">Addition</button>
    </form>
    <form id="subtract">
        <div class="form-group"> <label for="subt1">1st number:</label> <input id="subt1" class="form-control" type="text">
        </div>
        <div class="form-group"> <label for="subt2">2nd number:</label> <input id="subt2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Subtract</button>
    </form>
    <form id="multiply">
        <div class="form-group"> <label for="mult1">1st number:</label> <input id="mult1" class="form-control" type="text">
        </div>
        <div class="form-group"> <label for="mult2">2nd number:</label> <input id="mult2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Multiply</button>
    </form>
    <form id="divide">
        <div class="form-group"> <label for="div1">1st number:</label> <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group"> <label for="div2">2nd number:</label> <input id="div2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Divide</button>
    </form>

</body>

</html>
