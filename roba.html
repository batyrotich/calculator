
<!DOCTYPE html>

<html>

<head>

	<title>Calculator</title>

<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" type="text/css" href="styles.css">

<script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>

<body>

  <div id="header">

      <h1>A simple Calculator Using Jquery</h1>

  </div>

  <div class="container">

    <div class="row">

      <div class="col-md-6">

        <form id="add">

          <h3 class="bg-primary" >Add.</h3>

          <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="text"> </div>

          <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="text"> </div>

          <button type="submit" class="btn btn-outline-primary">Add!</button>

        </form>

        <div id="outputAdd"> </div>

  </div>

</body>

</html>
